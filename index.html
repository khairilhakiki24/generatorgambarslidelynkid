<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Scrollable Image Div</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .imageInput {
            margin-bottom: 10px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Generator Scrollable Image Div</h1>
        <p>Masukkan URL gambar dan link produk di bawah ini. Setiap gambar akan mengarahkan ke halaman yang ditentukan saat diklik.</p>
        <form id="imageForm">
            <div id="imageInputs">
                <div class="imageInput">
                    <div class="form-group">
                        <label for="imageURL">URL Gambar</label>
                        <input type="text" class="form-control" name="imageURL[]" placeholder="Masukkan URL Gambar" required>
                    </div>
                    <div class="form-group">
                        <label for="productLink">Link Produk</label>
                        <input type="text" class="form-control" name="productLink[]" placeholder="Masukkan Link Produk" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="addImageInput()">Tambah Gambar</button>
            <button type="button" class="btn btn-success" onclick="generateHTML()">Generate HTML</button>
        </form>
        <pre id="output"></pre>
    </div>

    <script>
        function addImageInput() {
            const imageInputs = document.getElementById('imageInputs');
            const newInput = document.createElement('div');
            newInput.className = 'imageInput';
            newInput.innerHTML = `
                <div class="form-group">
                    <label for="imageURL">URL Gambar</label>
                    <input type="text" class="form-control" name="imageURL[]" placeholder="Masukkan URL Gambar" required>
                </div>
                <div class="form-group">
                    <label for="productLink">Link Produk</label>
                    <input type="text" class="form-control" name="productLink[]" placeholder="Masukkan Link Produk" required>
                </div>
            `;
            imageInputs.appendChild(newInput);
        }

        function generateHTML() {
            const form = document.getElementById('imageForm');
            const formData = new FormData(form);
            const imageURLs = formData.getAll('imageURL[]');
            const productLinks = formData.getAll('productLink[]');

            let html = `<p style="overflow-x: auto; padding: 20px; display: flex; gap: 10px; scroll-behavior: smooth;">\n`;

            for (let i = 0; i < imageURLs.length; i++) {
                html += `    <a href="${productLinks[i]}" style="flex: 0 0 auto;">\n`;
                html += `        <img src="${imageURLs[i]}" alt="Gambar ${i + 1}" style="width: 250px; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">\n`;
                html += `    </a>\n`;
            }

            html += `</p>`;

            // Menyalin hasil ke clipboard
            navigator.clipboard.writeText(html).then(() => {
                alert("HTML berhasil disalin ke clipboard!");
            }).catch(err => {
                alert("Gagal menyalin HTML: ", err);
            });

            document.getElementById('output').textContent = html;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
